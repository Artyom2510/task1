<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>Task1</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<main>

		<section>
			<div class="container">
				<div class="block">
					<div class="block__inputs">
						<input type="range" min="0" max="100" step="1" value="50" id ="a1" class="input js-contrast">
						<input type="range" min="-1" max="1" step="0.1" value="0" id="a2" class="input js-lighteen">
					</div>
				</div>
				<div class="block__img">
					<img src="sok-sok.jpeg" id="img" alt="" class="js-img">
				</div>
				<input onchange="zoomImg()" type="range" id ="a3" min="0" max="100" step="10" value="100" class="input js-zoom">
			</div>
			</div>
		</section>

	</main>
	<script>
		// var contrast = document.getElementById('a1').value;
		// var lighteen = document.getElementById('a2').value;
		// // funnction contrastImg() {
		// // 	var a;
		// // }
		// contrastImg();
		function zoomImg() {
			var zoom = document.getElementById('a3').value;
			var img = document.getElementById('img');
			img.style.width = zoom * 6.6 + "px";
		}
		zoomImg();
	</script>
</body>
