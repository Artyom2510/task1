<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task1</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<main>

		<section>
			<div class="container">
				<div class="block">
					<div class="block__inputs">
						<input type="range" min="0" max="100" step="10" value="50" class="input js-contrast">
						<input type="range" min="0" max="100" step="10" value="50" class="input js-brightness">
					</div>
				</div>
				<div class="block__img">
					<img src="sok-sok.jpeg" alt="" class="js-img">
				</div>
				<div class="block__input-btn">
					<input type="range" min="100" max="200" step="10" value="100" class="input js-zoom">
					<div class="buttons">
						<button class="buttons__top btn btn_stop js-top"></button>
						<button class="buttons__bottom btn btn_stop js-bottom"></button>
						<button class="buttons__left btn btn_stop js-left"></button>
						<button class="buttons__right btn btn_stop js-right"></button>
						<button class="buttons__middle btn btn_stop js-middle"></button>
					</div>
				</div>
				<div class="block__img js-block-img">
					<img src="sok-sok.jpeg" alt="" class="js-clone">
					<span class="lens js-lens"></span>
				</div>
			</div>
		</section>

	</main>
</body>

</html>
